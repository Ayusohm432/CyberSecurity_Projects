{% extends "layout.html" %}

{% block title %}Encode Text - StegoShield Web{% endblock %}

{% block content %}
<div class="content-box">
    <h2>Hide a Text Message in an Image</h2>
    <p>Select a carrier image and type the message you want to hide inside it.</p>
    <form method="POST" action="{{ url_for('handle_encode_text') }}" enctype="multipart/form-data" class="stego-form">
        <div class="form-group">
            <label for="carrier">Carrier Image:</label>
            <input type="file" id="carrier" name="carrier" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="message">Secret Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your secret message here..." required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Hide Message">
        </div>
    </form>
</div>
{% endblock %}
