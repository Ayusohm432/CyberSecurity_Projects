{% extends "layout.html" %}

{% block title %}Decode Text - StegoShield Web{% endblock %}

{% block content %}
<div class="content-box">
    <h2>Extract a Hidden Message from an Image</h2>
    <p>Upload an image that you believe contains a message encoded with StegoShield.</p>
    <form method="POST" action="{{ url_for('handle_decode_text') }}" enctype="multipart/form-data" class="stego-form">
        <div class="form-group">
            <label for="encoded">Encoded Image:</label>
            <input type="file" id="encoded" name="encoded" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Extract Message">
        </div>
    </form>
</div>
{% endblock %}
